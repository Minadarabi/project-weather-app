<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Montserrat&family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://toppng.com/uploads/preview/image-setpng256x256-pxweather-icon-weather-flat-icon-115631356009rpwtrjbjj.png" type="image/x-icon">
</head>
<body>

<div id="main">
    <input id="search" type="text" placeholder="search city"> </input>
    <h1 id="temp"></h1>
    <h2 id="wind">Wind Speed</h2>
    <h2 id="city">STOCKHOLM</h2>
    <p id="time">Time</p>
    <p id="date">Sunday</p>
    <p id="desc">Sunny</p>
    <!-- put icon -->
    <img src="/code/Images/beautiful-mountains.jpg" alt="">


    <div id="sunrise">
        <p>Sunrise 06:06</p>
        <p>Sunset 19:00</p>
    </div>
</div>

<div id="forecast-container">
    <div id="day1"><p class="day">Tue</p><p id="icon">icon</p><p id="temp-forecast">24 c</p><p id="wind-forecast">wind speed</p></div>
    <div id="day2"><p class="day">Tue</p><p id="icon">icon</p><p id="temp-forecast">24 c</p><p id="wind-forecast">wind speed</p></div>
    <div id="day3"><p class="day">Tue</p><p id="icon">icon</p><p id="temp-forecast">24 c</p><p id="wind-forecast">wind speed</p></div>
    <div id="day4"><p class="day">Tue</p><p id="icon">icon</p><p id="temp-forecast">24 c</p><p id="wind-forecast">wind speed</p></div>
    <div id="day5"><p class="day">Tue</p><p id="icon">icon</p><p id="temp-forecast">24 c</p><p id="wind-forecast">wind speed</p></div>
</div>
 <script src="/code/index.js"></script>   
</body>
</html>
